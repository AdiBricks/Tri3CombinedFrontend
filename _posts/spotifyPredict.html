<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Preferences Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
    }
    button:hover {
        background-color: #0056b3;
    }
    #resultContainer {
        margin-top: 20px;
        text-align: center; 
    }
    h1 {
        text-align: center; 
    }
</style>
</head>
<body>

<h1>Spotify Song Predction</h1>

<form id="songPreferencesForm">
    <label for="pop_song">Pop Song(0-10 on how much you like it):</label>
    <input type="number" id="pop_song" name="pop_song" min="1" max="10" step="1" required>

    <label for="country_song">Country Song(0-10 on how much you like it):</label>
    <input type="number" id="country_song" name="country_song" min="1" max="10" step="1" required>

    <label for="classic_song">Classic Song(0-10 on how much you like it):</label>
    <input type="number" id="classic_song" name="classic_song" min="1" max="10" step="1" required>

    <label for="rap_song">Rap Song(0-10 on how much you like it):</label>
    <input type="number" id="rap_song" name="rap_song" min="1" max="10" step="1" required>

    <button type="submit">Submit</button>
</form>

<div id="resultContainer"></div>

<script>
document.getElementById("songPreferencesForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var popSong = document.getElementById("pop_song").value / 10.0;
    var countrySong = document.getElementById("country_song").value / 10.0;
    var classicSong = document.getElementById("classic_song").value / 10.0;
    var rapSong = document.getElementById("rap_song").value / 10.0;

    var data = {
        "pop_song": popSong,
        "country_song": countrySong,
        "classic_song": classicSong,
        "rap_song": rapSong
    };

    fetch('http://localhost:8086/api/spotify/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        var predictedSong = data.predicted_song;
        var songName = predictedSong.name;
        var artistDescription = predictedSong.description;

        var resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = "<p><strong>Predicted Song:</strong> " + songName + "</p>" +
                                     "<p><strong>Artist:</strong> " + artistDescription + "</p>";
    })
    .catch(error => {
        console.error('Error:', error);
        alert("An error occurred. Please try again later.");
    });
});
</script>

</body>
</html>
