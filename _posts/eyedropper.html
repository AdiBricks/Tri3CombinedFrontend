<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Universe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0%;
        }

        header {
            background: linear-gradient(135deg, #ff6c00, #ee0979);
            color: white;
            text-align: center;
            padding: 5%;
            font-size: 2em;
            animation: glow 2s infinite alternate;
            animation-timing-function: ease-in-out;
            box-shadow: 0 1% 1.5% rgba(0, 0, 0, 0.1);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
            50% { text-shadow: 0 0 2% #fff, 0 0 3% #ff4d00, 0 0 4% #ff0500; }
            100% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
        }

        #game-container {
            max-width: 40%;
            margin: auto;
            padding: 2%;
            border: 2px solid #3498db;
            border-radius: 2%;
        }

        #result {
            margin-top: 2%;
            font-size: 2vw;
            font-weight: bold;
            color: #e74c3c;
        }

        #input-container {
            margin-top: 2%;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1%;
            margin-bottom: 2%;
        }

        nav a {
            text-decoration: none;
            color: rgb(149, 91, 91);
            font-weight: bold;
            font-size: 1.5vw;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(51, 122, 255);
            transition: background-color 0.5s ease-in-out;
            padding: 30px;
        }
        .inner {
            width: 100%;
            max-width: 560px;
            padding: 30px;
            text-align: center;
            background: #2D2736;
            border-radius: 15px;
        }
        .heading {
            font-size: 2.5rem;
            font-weight: 400;
            color: white;
        }
        @media only screen and (max-width: 42.5rem) {
            .heading {
                font-size: 1.5rem;
            }
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            margin: 32px auto 0 auto;
            background: white;
            border: 3px solid white;
            border-radius: 50%;
            outline: 0;
            cursor: pointer;
            color: #111111;
            transform: scale(1.001);
            transition: transform 0.35s ease-in-out, border-color 0.35s ease-in-out, background-color 0.35s ease-in-out;
        }
        .btn:focus-visible {
            border-color: #90CBFB;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn__icon {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            font-size: 1.25rem;
            text-align: center;
            background: white;
            color: red;
        }
        .error a {
            text-decoration: none;
            color: orange;
        }
        .info {
            margin-top: 32px;
            line-height: 1.5;
            color: white;
        }
        .info strong {
            text-transform: uppercase;
            font-size: 2rem;
        }
        .palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
            margin-top: 32px;
            width: 100%;
            max-width: 560px;
            padding: 30px;
            text-align: center;
            background: #FFFFFF;
            border-radius: 15px;
        }
        .swatch {
            height: 66px;
            aspect-ratio: 1/1;
            background: #F3FEB0;
            border-radius: 50%;
        }
        @supports (aspect-ratio: 1/1) {
            .swatch {
                height: auto;
            }
        }
        .swatch:nth-child(2) {
            background-color: #FEA443;
        }
        .swatch:nth-child(3) {
            background-color: #705E78;
        }
        .swatch:nth-child(4) {
            background-color: #A5AAA3;
        }
        .swatch:nth-child(5) {
            background-color: #812F33;
        }
        .swatch:nth-child(6) {
            background-color: #90CBFB;
        }
    </style>
</head>
<body>
<header>
    Your Game Universe
</header>
<nav>
    <a href="http://127.0.0.1:5502/_posts/testingindex.html">HOME</a>
</nav>


<div class="container">
    <div class="inner">
        <h1 class="heading">EYEDROPPER TOOL</h1>
        <button class="btn">
            <img src="https://static.thenounproject.com/png/177491-200.png" alt="eyedropper">
        </button>
        <p class="info">Selected Color : <br> <strong><span class="hex-info">None!</span></strong></p>
    </div>
    <div class="palette">
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
        <div class="swatch"></div>
    </div>
</div>

<script>
    function showNoSupport() {
        const $body = document.querySelector('body');
        const $message = document.createElement('p');
        $message.classList.add('error');
        $message.innerHTML = 'Your browser does not support this feature.';
        $body.appendChild($message);
    }

    function dropper() {
        const eyeDropper = new EyeDropper();
        const $btn = document.querySelector('.btn');
        const $container = document.querySelector('.container');
        const $hexInfo = document.querySelector('.hex-info'); // Selecting the element with the class hex-info
        function showResult(hex = '#FFFFFF'){
            $container.style.backgroundColor = hex;
            $hexInfo.innerText = hex; // Display hex color
        }
        function openDropper() {
            eyeDropper.open()
                .then(res => {
                    if (res && res.sRGBHex) {
                        showResult(res.sRGBHex);
                    }
                })
                .catch(err => {
                    console.error(err);
                });
        }

        $btn.addEventListener('click', openDropper);
    }

    function init() {
        if (window.EyeDropper) {
            dropper();
        } else {
            showNoSupport();
        }
    }

    init();
</script>

</body>
</html>
