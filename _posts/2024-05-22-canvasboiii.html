<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .class-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .class-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .class-box h3 {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div id="class-container" class="class-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const classContainer = document.getElementById('class-container');

            // Function to create class boxes
            function createClassBoxes(classList) {
                classList.forEach(className => {
                    const classBox = document.createElement('div');
                    classBox.classList.add('class-box');

                    const classTitle = document.createElement('h3');
                    classTitle.textContent = className;

                    classBox.appendChild(classTitle);
                    classContainer.appendChild(classBox);
                });
            }

            // Fetch class list from backend
            fetch('/api/classes', { // Replace with your backend endpoint
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                createClassBoxes(data.classes);
            })
            .catch(error => {
                console.error('Error fetching class list:', error);
            });
        });
    </script>
</body>
</html>
