<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .class-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .class-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .class-box h3 {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="searchUser()">Search</button>
        </div>
        <div id="class-container" class="class-container"></div>
        <div id="search-container" class="class-container"></div>
    </div>
    <script>
        function searchUser() {
            const username = document.getElementById('username').value;
            fetch(`http://127.0.0.1:8080/api/get_user_classes?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    const classContainer = document.getElementById('class-container');
                    classContainer.innerHTML = '';
                    if (data.error) {
                        classContainer.innerHTML = `<p>${data.error}</p>`;
                    } else {
                        data.classes.forEach(className => {
                            const classBox = document.createElement('div');
                            classBox.classList.add('class-box');
                            classBox.innerHTML = `<h3>${className}</h3>`;
                            classContainer.appendChild(classBox);
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function searchUserClasses() {
            const searchTerm = document.getElementById('searchTerm').value;
            fetch(`http://127.0.0.1:8080/api/search_user_classes?search=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    const searchContainer = document.getElementById('search-container');
                    searchContainer.innerHTML = '';
                    data.forEach(user => {
                        const userBox = document.createElement('div');
                        userBox.classList.add('class-box');
                        userBox.innerHTML = `<h3>${user.username}</h3><p>${user.classes.join(', ')}</p>`;
                        searchContainer.appendChild(userBox);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
