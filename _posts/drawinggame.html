<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(135deg, #ff6c00, #ee0979);
            color: white;
            text-align: center;
            padding: 2%;
            font-size: 2em;
            animation: glow 2s infinite alternate;
            animation-timing-function: ease-in-out;
            box-shadow: 0 1% 1.5% rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
            50% { text-shadow: 0 0 2% #fff, 0 0 3% #ff4d00, 0 0 4% #ff0500; }
            100% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
        }

        nav {
            background-color: #333;
            color: white;
            padding: 0.5em;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0;
            padding: 0.5em;
            border: 1px solid #ccc;
            flex-grow: 1; /* Stretch the link to fill the remaining space */
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid black;
            margin: 1%;
            display: block; /* Ensures no margin is applied by browsers by default */
            width: 98%;
            height: 60%;
        }
    </style>
</head>
<body>
    <header>
        Your Game Universe
    </header>

    <nav>
        <a href="http://127.0.0.1:5502/_posts/testingindex.html">HOME</a>
    </nav>

    <div class="toolbar">
        <button id="clearBtn">Clear</button>
        <input type="color" id="colorPicker" title="Brush Color">
        <input type="color" id="bgColorPicker" title="Background Color">
        <label for="brushSize">Brush Size:</label>
        <select id="brushSize">
            <option value="1">Very Thin</option>
            <option value="5">Thin</option>
            <option value="10" selected>Medium</option>
            <option value="20">Thick</option>
            <option value="40">Very Thick</option>
        </select>
        <label for="opacity">Opacity:</label>
        <input type="range" id="opacity" min="1" max="100" value="100">
        <button id="saveImageBtn">Save Image</button>
        <button id="saveDataBtn">Save File</button>
    </div>
    <canvas id="drawingCanvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth * 0.98;
            canvas.height = window.innerHeight * 0.6;
            ctx.fillStyle = "#FFFFFF"; // Default canvas background color
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill canvas with default color

            const clearBtn = document.getElementById('clearBtn');
            const colorPicker = document.getElementById('colorPicker');
            const bgColorPicker = document.getElementById('bgColorPicker');
            const brushSizeSelector = document.getElementById('brushSize');
            const opacitySlider = document.getElementById('opacity');
            const saveBtn = document.getElementById('saveBtn');

            let drawing = false;
            let brushColor = '#000000';
            let brushSize = 10;
            let brushOpacity = 1;

            function startDrawing(e) {
                drawing = true;
                draw(e); // Draw a dot at click position
            }

            function draw(e) {
                if (!drawing) return;
                ctx.globalAlpha = brushOpacity; // Set the opacity of the brush
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = brushColor;

                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function stopDrawing() {
                drawing = false;
                ctx.beginPath(); // Start a new path to prevent dragging from the last point
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Reapply the background color after clearing.
                ctx.fillStyle = bgColorPicker.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function changeBrushColor() {
                brushColor = colorPicker.value;
            }

            function changeBgColor() {
                ctx.fillStyle = bgColorPicker.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function changeBrushSize() {
                brushSize = brushSizeSelector.value;
            }

            function changeOpacity() {
                brushOpacity = opacitySlider.value / 100;
            }

            function saveDrawing() {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'my-drawing.png';
                link.href = dataURL;
                link.click();
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            clearBtn.addEventListener('click', clearCanvas);
            colorPicker.addEventListener('change', changeBrushColor);
            bgColorPicker.addEventListener('change', changeBgColor);
            brushSizeSelector.addEventListener('change', changeBrushSize);
            opacitySlider.addEventListener('input', changeOpacity);
            saveBtn.addEventListener('click', saveDrawing);
        });
    </script>
</body>
</html>
