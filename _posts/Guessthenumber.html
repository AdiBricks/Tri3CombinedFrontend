<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0%;
        }

        header {
            background: linear-gradient(135deg, #ff6c00, #ee0979);
            color: white;
            text-align: center;
            padding: 5%;
            font-size: 2em;
            animation: glow 2s infinite alternate;
            animation-timing-function: ease-in-out;
            box-shadow: 0 1% 1.5% rgba(0, 0, 0, 0.1);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
            50% { text-shadow: 0 0 2% #fff, 0 0 3% #ff4d00, 0 0 4% #ff0500; }
            100% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
        }

        #game-container {
            max-width: 40%;
            margin: auto;
            padding: 2%;
            border: 2px solid #3498db;
            border-radius: 2%;
        }

        #result {
            margin-top: 2%;
            font-size: 2vw;
            font-weight: bold;
            color: #e74c3c;
        }

        #input-container {
            margin-top: 2%;
        }

        #guess-input {
            padding: 1%;
            font-size: 1.5vw;
            margin-right: 2%;
        }

        #guess-button {
            padding: 1% 2%;
            font-size: 1.5vw;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 1%;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1%;
            margin-bottom: 2%;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5vw;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
<header>
    Media Player
</header>
<nav>
    <a href="http://127.0.0.1:5501/_posts/index.html">HOME</a>
</nav>

<div id="game-container">
    <h2>Guess the Number Game</h2>
    <p>Guess a number between 1 and 100:</p>

    <div id="input-container">
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="10">
        <button id="guess-button" onclick="checkGuess()">Guess</button>
    </div>

    <p id="result"></p>
</div>

<script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const guessInput = document.getElementById('guess-input');
        const resultElement = document.getElementById('result');
        const userGuess = parseInt(guessInput.value);

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            resultElement.innerText = "Please enter a valid number between 1 and 100.";
        } else {
            attempts++;

            if (userGuess === secretNumber) {
                resultElement.innerText = `Congratulations! You guessed the number in ${attempts} attempts.`;
                disableInput();
            } else if (userGuess < secretNumber) {
                resultElement.innerText = "Wrong guess. Try a higher number!";
            } else {
                resultElement.innerText = "Wrong guess. Try a lower number!";
            }
        }
    }

    function disableInput() {
        document.getElementById('guess-input').disabled = true;
        document.getElementById('guess-button').disabled = true;
    }
</script>

</body>
</html>
