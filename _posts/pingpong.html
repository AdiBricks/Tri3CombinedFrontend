<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(135deg, #ff6c00, #ee0979);
      color: white;
      text-align: center;
      padding: 5%;
      font-size: 2em;
      animation: glow 2s infinite alternate;
      animation-timing-function: ease-in-out;
      box-shadow: 0 1% 1.5% rgba(0, 0, 0, 0.1);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
      50% { text-shadow: 0 0 2% #fff, 0 0 3% #ff4d00, 0 0 4% #ff0500; }
      100% { text-shadow: 0 0 1% #fff, 0 0 2% #ff4d00, 0 0 3% #ff0500; }
    }

    nav {
      background-color: #333;
      color: white;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
    }

    canvas {
      outline: 1px solid white;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 640/480;
    }
  </style>
</head>
<body>
  <header>
    Media Player
  </header>

  <nav>
    <a href="http://127.0.0.1:5502/_posts/testingindex.html">HOME</a>
  </nav>

  <canvas id="c" width="640" height="480" style="background:#000"></canvas>

  <script src="pingpong.js"></script>
</body>
</html>
